{% set name = "elektronn2" %}
{% set version = "0.3.0" %}
{% set sha256 = "8179eff1cdd00454aa02db04f8c0a7971f65a616618257e8354bea5ad542a481" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.org/packages/source/e/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [not linux64]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - theano <0.10
    - numpy
    - scipy
    - matplotlib
    - scikit-learn
    - scikit-image
    - h5py
    - future
    - tqdm
    - numba
    - colorlog
    - pydotplus
    - seaborn
    - prompt_toolkit
    - jedi
    - psutil
    - ipython

test:
  imports:
    - elektronn2
    - elektronn2.data
    - elektronn2.neuromancer
    - elektronn2.training
    - elektronn2.utils
  commands:
    - elektronn2-train --help

about:
  home: http://elektronn2.readthedocs.io/en/latest/elektronn2.html
  license: GPLv3
  license_file: LICENSE.txt
  summary: 'A highly configurable toolkit for training 3d/2d CNNs and general Neural Networks'
  doc_url: http://elektronn2.readthedocs.io/en/latest/
  dev_url: https://github.com/ELEKTRONN/ELEKTRONN2

extra:
  recipe-maintainers:
    - mdraw
